name: TypeScript Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build shared package (required for types)
        run: cd packages/shared && bun run build

      - name: Type check shared package
        working-directory: packages/shared
        run: bunx tsc --noEmit

      - name: Type check server package
        working-directory: packages/server
        run: bunx tsc --noEmit

      - name: Type check client package
        working-directory: packages/client
        run: bunx tsc --noEmit

      - name: Type check plugin-hyperscape package
        working-directory: packages/plugin-hyperscape
        run: bunx tsc --noEmit

